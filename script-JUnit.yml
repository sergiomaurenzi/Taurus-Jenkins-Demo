execution:
- executor: junit
  iterations: 5  # loop over test suite for 5 times  
  scenario: simple-java
  
scenarios:
  simple-java:
    script: JUnitTest.java

modules:
  junit:
    jar-name: compiled.jar
        
reporting:
- module: junit-xml
  filename: /var/lib/jenkins/workspace/Taurus-Jenkins-Demo/junit-report.xml
